<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iframes</title>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="local.html" height="180px" width="335px"></iframe>
    <br />
    <h2>External Website</h2>
    <iframe
      src="https://www.geekster.in/"
      height="350px"
      width="600px"
    ></iframe>

    <br />
    <h2>YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/H335Vdkmdhk?si=Opfke1WKl9EyUZso"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
